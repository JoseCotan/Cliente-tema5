<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        fieldset {
            width: 600px;
            margin-bottom: 30px;
        }
    </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <label>Introduce tu nombre:</label>
                <input id="nombre"><br>
                <label>Mensaje:</label><br>
                <textarea cols="55" rows="5" id="mensaje"></textarea>
            </fieldset>
            <label for="color">Elige un color:</label><br>

            <input type="radio" name="color" id="red" value="rojo">Rojo<br>
            <input type="radio" name="color" id="green">Verde<br>
            <input type="radio" name="color" id="blue">Azul<br><br>

            <label for="asig">Selecciona una asignatura:</label>

            <select name="asig" id="asig">
                <option value="0">Empresa</option>
                <option value="1">Despliegue</option>
                <option value="2">Diseño</option>
                <option value="3">Cliente</option>
                <option value="4">Servidor</option>
            </select><br><br>

            Seleccione los días con disponibilidad:<br>
            <label for="lunes">
                <input class="dias" type="checkbox" name="Lunes" id="lunes"> Lunes
            </label><br>

            <label for="martes">
                <input class="dias" type="checkbox" name="Martes" id="martes"> Martes
            </label><br>

            <label for="miercoles">
                <input class="dias" type="checkbox" name="Miércoles" id="miercoles">
                Miércoles
            </label><br>

            <label for="jueves">
                <input class="dias" type="checkbox" name="Jueves" id="jueves"> Jueves
            </label><br>

            <label for="viernes">
                <input class="dias" type="checkbox" name="Viernes" id="viernes"> Viernes
            </label><br>

            <p>Selecciona el día preferente:
                <select id="dias">
                    <option value="0">Lunes</option>
                    <option value="1">Martes</option>
                    <option value="2">Miércoles</option>
                    <option value="3">Jueves</option>
                    <option value="4">Viernes</option>
                    <option value="5">Sábado</option>
                    <option value="6">Domingo</option>
                </select>
            </p>

            <button type="submit" id="enviar">Haz click para enviar información</button>
            <button id="rellenar">Comenzar a rellenar de nuevo</button>
            <button>
                <a href="https://www.google.es">Haz click sobre mí</a>
            </button>

        </form>
        <script src="A08-U05.js"></script>
    </body>
</html>

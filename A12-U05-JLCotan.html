<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        label {
            width: 145px;
            display: inline-block;
        }
        #ver, #introducir {
            margin-left: 62px;
        }
        button {
            margin-top: 5px;
        }
    </style>
    </head>
    <body>
        <form>
            <label>DNI:</label>
            <input id="dni" type="text"
            pattern="^[0-9]{2}.[0-9]{3}.[0-9]{3}-[A-Z]$" required> (Formato válido:
            99.999.999-X)<br>
            <label>Nombre:</label>
            <input id="nombre"pattern="^[A-Za-zÀ-ÿ]+( [A-Za-zÀ-ÿ]+){1,3}$" required> (Introduzca al menos un nombre y un
            apellido.
            Max: 2 nombres y 2 apellidos)<br>
            <label>F. Nac.:</label>
            <input id="nac" pattern="^([0-2][0-9]|3[0-1])\/(0[1-9]|1[0-2])\/(19[0-9]{2}|20[0-1][0-9]|202[0-3])$" required> (Formato válido: dd/mm/yyyy)<br>
            <label>E-mail:</label>
            <input id="email" pattern="^[a-zA-Z-_.0-9]{3,30}@[a-z]{3,30}[.][a-z]{2,6}$" required> (xxx@yyy.zzz)<br>
            <label>Pág. Web:</label>
            <input id="web" pattern="^(http|https):\/\/www[.][a-zA-Z]{3,50}[.][a-z]{2,6}$" required> (Formato válido: http://www.xxx.yyy)<br>
            <label>Contraseña:</label>
            <input id="pass" type="password" pattern="^[a-zA-Z-_.0-9]{8,10}$"> (Debe contener entre 8 y 10 caracteres)<br>
            <label>Confirmar contraseña:</label>
            <input id="conf_pass" type="password" pattern="^[a-zA-Z-_.0-9]{8,10}$"> (Debe contener entre 8 y 10 caracteres)<br>
        </form>
        <button id="guardar">GUARDAR</button>
        <button id="ver">VER</button>
        <button id="introducir">INTRODUCIR DATOS GUARDADOS</button>
        <p id="mostrar"></p>
        <script src="A12-U05.js"></script>
    </body>
</html>

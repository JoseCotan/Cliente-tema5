<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .barra {
            position: relative;
            width: 200px;
            margin-bottom: 10px;
        }
        .barra div {
            height: 20px;
            width: 0%;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h2>¿Qué sistema operativo móvil te gusta más?</h2>
    <form>
        <input id="ios" type="radio" name="sistemaOP">iOS<br>
        <input id="android" type="radio" name="sistemaOP">Android<br>
        <input id="windows" type="radio" name="sistemaOP">Windows Phone<br>
        <input id="otros" type="radio" name="sistemaOP">Otros<br>
        <button id="votar">Votar!</button>
    </form>
    <div class="barra">iOS
        <div id="iOSBarra"></div>
    </div>
    <div class="barra">Android
        <div id="androidBarra"></div>
    </div>
    <div class="barra">Windows Phone
        <div id="windowsBarra"></div>
    </div>
    <div class="barra">Otros
        <div id="otrosBarra"></div>
    </div>
    <script src="A16-U05.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .barra {
            position: relative;
            width: 200px;
            margin-bottom: 10px;
        }
        .barra div {
            height: 20px;
            width: 0%;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h2>¿Qué sistema operativo móvil te gusta más?</h2>
    <form>
        <input id="ios" type="radio">iOS<br>
        <input id="android" type="radio">Android<br>
        <input id="windows" type="radio">Windows Phone<br>
        <input id="otros" type="radio">Otros<br>

        <button onclick="votar()">Votar!</button>
    </form>
    <div class="barra" id="iOSBarra">
        <div></div>
    </div>
    <div class="barra" id="androidBarra">
        <div></div>
    </div>
    <div class="barra" id="windowsBarra">
        <div></div>
    </div>
    <div class="barra" id="otrosBarra">
        <div></div>
    </div>

    <script>
        function votar() {
            // Incrementa el tamaño de cada barra en un 10%
            aumentarTamano("iOSBarra");
            aumentarTamano("androidBarra");
            aumentarTamano("windowsBarra");
            aumentarTamano("otrosBarra");
        }

        function aumentarTamano(idBarra) {
            var barra = document.getElementById(idBarra).getElementsByTagName('div')[0];
            var widthActual = parseFloat(barra.style.width) || 0;
            var nuevoAncho = widthActual + 10;
            barra.style.width = nuevoAncho + "%";
        }
    </script>
</body>
</html>
